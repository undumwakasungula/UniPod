<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff SignUp</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <form id="staff-form">
        <div class="container" >
            <label class="label-color">UNIPOD</label><br><br>
            <label style="font-size: 14px;text-align: center;display: block;">Please fill out the staff signup form below!</label><br>
            <div class="input-sec">
                
                <label class="text">First Name: </label><br>
                <input type="text" id="fName" placeholder="First Name" required><br><br>
                <label class="text">Surname Name: </label><br>
                <input type="text" id="sName" placeholder="Surname" required><br><br>
                <label class="phonenumber">phonenumber: </label><br>
                <input type="tel" id="phone" placeholder="98-234-1583" required><br><br>
                <label class="text">Email: </label><br>
                <input type="email" id=" Email" placeholder="Email" required><br><br>
                <label class="text">Password: </label><br>
                <input type="password" id="Password3" placeholder="Password" required><br><br>
                <label class="text"> Confirm Password: </label><br>
                <input type="password" id="Password4" placeholder="Confirm Password" required><br>
    
                
            </div>
            <br>
            <button type="submit" id="signbtn" class="signbtn"> Create </button><br>
            <br>
    
    
        </div>    

    </form>
    <script type="module" src="../firebaseConfig.js"></script>

    <script src="./staff.js"></script>

</body>
</html>
