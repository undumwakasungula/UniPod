<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Login</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <form id="stafflog">
        <div class="container-staff" >
            <label class="label-color">UniPod</label><br><br>
            <div class="input-sec">
                
    
                <label class="text">Email: </label><br>
                <input type="email" id="Emailset" placeholder="Email"><br><br>
                <label class="text">Password: </label><br>

            </div>
            <br>
            
            <button id="signbtn" class="signbtn" type="submit"> SignIn </button><br>
            <label style="font-size: small;text-align: center;display: block;"> Did you forget your password? </label><br>
            
    
    
    
        </div>
    

    </form>

</html>
