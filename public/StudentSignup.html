<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff SignUp</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <form id="signUpform">
        <div class="container" >
            <label class="label-color">UniPod</label><br><br>
            <label style="font-size: 14px;text-align: center;display: block;">Please fill out the student signup form below!</label><br>
            <div class="input-sec">
                <label class="text">Reg No: </label><br>
                <input type="text" id="regNo" placeholder="Reg No" required><br><br>
                <label class="text">Email: </label><br>
                <input type="email" id="signUpEmail" placeholder="Email" required><br><br>
                <label class="text">Password: </label><br>
                <input type="password" id="signUpPassword" placeholder="Password" required><br><br>
                <label class="text">Confirm Password: </label><br>
                <input type="password" id= "confPassword" placeholder="Confirm Password" required><br>

                
    
                
            </div>
            <br>
            <button type="submit" id="signbutton" class="signbtn"> Create </button><br>
            <br>
    
    
        </div>

    </form>
 
    <script type="module" src="/form.js"></script>
    

</body>
</html>
