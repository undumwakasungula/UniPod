<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Login</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <form id="signIn-form">
        <div class="container" ><br>
            <label class="label-color">UniPod</label><br><br>
            
            <div class="input-sec">
                

                <label class="text">Email: </label><br>
                <input type="email" id="email" placeholder="Email" required><br><br>
                <label class="text">Password: </label><br>
                <input type="password" id="password" placeholder="Password" required><br>
    
                
            </div>
            <br>
            <button type="submit" id="signbtn" class="signbtn"> SignIn </button><br>
            <label style="font-size: small;text-align: center;display: block;"> Did you forget your password? </label><br>
            <label style="text-align: center;display: block;color: blue;" id="sign-up-label">Sign Up</label>
            <br>
    
    
        </div>

    </form>

    <script src="form.js"></script>
</body>
</html>
